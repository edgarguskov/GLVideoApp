<div class="filters">
  <mat-form-field>
    <mat-label>Filter by</mat-label>
    <mat-select [formControl]="filterControl" (selectionChange)="onFilterChange($event.value)">
      @for (option of filterOptionsList; track option) {
      <mat-option [value]="option">{{option}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
