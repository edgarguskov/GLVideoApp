@if(videoId()) {
  <iframe
    [src]="videoUrl | safeUrl"
    [width]='width'
    [height]="height"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
} @else {
  <p>Please select a video to play.</p>
}
