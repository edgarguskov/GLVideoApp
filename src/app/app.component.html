<mat-toolbar color="primary" class="toolbar">
  <span>GL Video App</span>
</mat-toolbar>

<div class="container">
    <app-search-bar (searchQuery)="onSearch($event)"></app-search-bar>
  <app-video-list [videos]="videos" (selectVideo)="onSelectVideo($event)"></app-video-list>
  <app-video-player [videoId]="selectedVideoId"></app-video-player>
</div>
